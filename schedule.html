           // ... (renderCalendar 함수 내부 시작)

        function renderWeeklyMeal() {
    mealScheduleContainer.innerHTML = ''; // 기존 내용 삭제

    // 이번 주 월요일을 기준으로 시작 (일요일이면 지난 월요일, 그 외는 이번 주 월요일)
    const diff = today.getDate() - currentDay + (currentDay === 0 ? -6 : 1);
    const mondayOfCurrentWeek = new Date(today.setDate(diff));

    const daysOfWeekNames = ["일요일", "월요일", "화요일", "수요일", "목요일", "금요일", "토요일"];

    for (let i = 0; i < 7; i++) { // 월요일부터 일요일까지 7일 (주말도 포함하여 테이블 구조 유지)
        const currentDate = new Date(mondayOfCurrentWeek);
        currentDate.setDate(mondayOfCurrentWeek.getDate() + i);

        const year = currentDate.getFullYear();
        const month = String(currentDate.getMonth() + 1).padStart(2, '0');
        const day = String(currentDate.getDate()).padStart(2, '0');
        const formattedDate = `${year}-${month}-${day}`;

        const meals = mealsData[formattedDate];
        const dayOfWeekName = daysOfWeekNames[currentDate.getDay()]; // 현재 요일 이름

        const isWeekend = (currentDate.getDay() === 0 || currentDate.getDay() === 6); // 일요일(0) 또는 토요일(6)
        const rowClass = isWeekend ? "weekend-row" : ""; // 주말 행에 적용할 클래스

        mealHtml += `<tr class="${rowClass}">
                        <td class="${isWeekend ? 'weekend-cell' : ''}">${dayOfWeekName}</td>
                        <td class="meal-date-cell ${isWeekend ? 'weekend-cell' : ''}">${formattedDate}</td>
                        <td class="meal-content-cell ${isWeekend ? 'weekend-cell' : ''}">`;
        if (meals && meals.length > 0) {
            mealHtml += `<ul>`;
            meals.forEach(menu => {
                mealHtml += `<li>${menu}</li>`;
            });
            mealHtml += `</ul>`;
        } else {
            mealHtml += `<span class="no-meal">급식 정보 없음</span>`;
        }
        mealHtml += `</td></tr>`;
    }

    mealHtml += `</tbody></table>`;
    mealScheduleContainer.innerHTML += mealHtml;
}
